<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f0"/>
      <stop offset="100%" style="stop-color:#e0e0db"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e63946"/>
      <stop offset="100%" style="stop-color:#c1272d"/>
    </linearGradient>
    <!-- 阴影 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
  </defs>
  
  <!-- 外圆（拟物化按钮效果） -->
  <circle cx="50" cy="50" r="45" fill="url(#bgGrad)" filter="url(#shadow)"/>
  <circle cx="50" cy="50" r="45" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="1"/>
  
  <!-- 内圆装饰 -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="rgba(0,0,0,0.05)" stroke-width="1"/>
  
  <!-- T 字母 - 拟物化效果 -->
  <g filter="url(#shadow)">
    <!-- T 的横线 -->
    <rect x="22" y="28" width="56" height="12" rx="4" fill="url(#accentGrad)"/>
    <!-- T 的竖线 -->
    <rect x="44" y="28" width="12" height="44" rx="4" fill="url(#accentGrad)"/>
  </g>
  
  <!-- 高光效果 -->
  <ellipse cx="50" cy="35" rx="25" ry="8" fill="rgba(255,255,255,0.3)"/>
</svg>
